name: Auto Release

on:
  push:
    branches:
      - main

jobs:
  auto-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Determine version bump type
        id: version_type
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"
          
          # Check if this is a PR merge commit (handles merge, squash, and rebase)
          # Pattern matches: "Merge pull request #123", "name (#123)", or looks for PR number
          PR_NUMBER=""
          if echo "$COMMIT_MSG" | grep -qE "^Merge pull request #[0-9]+"; then
            PR_NUMBER=$(echo "$COMMIT_MSG" | grep -oE "#[0-9]+" | head -1 | tr -d '#')
          elif echo "$COMMIT_MSG" | grep -qE "\(#[0-9]+\)"; then
            PR_NUMBER=$(echo "$COMMIT_MSG" | grep -oE "#[0-9]+" | head -1 | tr -d '#')
          fi
          
          if [ -n "$PR_NUMBER" ]; then
            echo "PR number: $PR_NUMBER"
            
            # Check if PR has a milestone
            MILESTONE=$(gh pr view $PR_NUMBER --json milestone --jq '.milestone.title' 2>/dev/null || echo "")
            echo "Milestone: $MILESTONE"
            
            if [ -n "$MILESTONE" ] && [ "$MILESTONE" != "null" ] && [ "$MILESTONE" != "" ]; then
              echo "bump_type=major" >> $GITHUB_OUTPUT
              echo "Version bump: MAJOR (PR with milestone)"
            else
              echo "bump_type=minor" >> $GITHUB_OUTPUT
              echo "Version bump: MINOR (PR merge)"
            fi
          else
            echo "bump_type=patch" >> $GITHUB_OUTPUT
            echo "Version bump: PATCH (direct push)"
          fi
      
      - name: Bump version
        id: bump_version
        run: |
          # Read current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version parts
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}
          
          # Bump version based on type (following semantic versioning)
          BUMP_TYPE="${{ steps.version_type.outputs.bump_type }}"
          if [ "$BUMP_TYPE" == "major" ]; then
            # Major bump: increment major, reset minor and patch to 0
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" == "minor" ]; then
            # Minor bump: increment minor, reset patch to 0
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            # Patch bump: only increment patch
            PATCH=$((PATCH + 1))
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version
      
      - name: Commit version update
        run: |
          # Add package.json and package-lock.json if it exists
          git add package.json
          if [ -f package-lock.json ]; then
            git add package-lock.json
          fi
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }}"
      
      - name: Create Release Tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.bump_version.outputs.new_version }}"
          TAG_NAME="v$NEW_VERSION"
          
          # Create tag before pushing to avoid race conditions
          git tag -a $TAG_NAME -m "Release $TAG_NAME"
          
          # Push both commit and tag together
          git push origin HEAD:main --follow-tags
          
          # Create GitHub release
          gh release create $TAG_NAME \
            --title "Release $TAG_NAME" \
            --notes "Auto-generated release for version $NEW_VERSION" \
            --generate-notes
